<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Forms</title>
</head>

<body>
  <div id="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição</p>
    </header>

    <form id="my-form">
      <fieldset>
        <legend>Informações do Evento</legend>

        <div class="input-wrapper">
          <label for="titulo">Título do evento <span>(mínimo 8 caracteres)</span></label>
          <input type="text" id="titulo" minlength="8" required>
        </div>

        <div class="input-wrapper">
          <label for="link">Link do evento <span>(comece com https://)</span></label>
          <input type="url" id="link">
        </div>

        <div class="input-wrapper">
          <label for="whatsapp">Whatsapp para contato <span>(somente números)</span></label>
          <input type="tel" id="whatsapp" required>
        </div>

        <div class="input-wrapper">
          <label for="info">Informações extras</label>
          <textarea id="info" cols="10" rows="10"></textarea>
        </div>

        <div class="input-wrapper">
          <label for="categoria">Categoria</label>
          <select id="categoria">
            <option value="live">Live</option>
            <option value="podcast">Podcast</option>
            <option value="mentorship">Mentoria</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Privacidade</legend>

        <div class="input-wrapper">
          <label for="email-adm">E-mail do administrador <span>(digite um email válido)</span></label>
          <input type="email" id="email-adm">
        </div>

        <div class="input-wrapper">
          <label for="senha">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
          <input type="password" id="senha">
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="checkbox">
          <label for="checkbox">Evento privado</label>
        </div>

      </fieldset>

      <fieldset>
        <legend>Dia e hora</legend>

        <div class="data-hora">
          <div class="input-wrapper">
            <label for="data">Data</label>
            <input type="date" id="data">
          </div>

          <div class="input-wrapper">
            <label for="hora-inicial">Das</label>
            <input type="time" id="hora-inicial">
          </div>

          <div class="input-wrapper">
            <label for="hora-final">Até</label>
            <input type="time" id="hora-final">
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input form="my-form" id="button" type="submit" value="Salvar Evento">
    </footer>
  </div>
</body>

</html>
